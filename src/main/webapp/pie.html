<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<body>
	<div id="box" style='width:600px;height:500px;'></div>
	
<script type="text/javascript">
	//var char = echarts.init(document.getElementById("box"))
	var box = $('#box');
	var char = echarts.init(box[0]) 
	var option = {
		//设置图标标题
		title:{
			text:"Echarts饼状图演示"
		},
		//设置图例
		legend:{
			data:["北京"]
		},
		//设置数据标签
		tooltip:{
			trigger:"item",
			formatter:"{a}<br>{b}:{c}({d}%)"
		},
		//系列数据
		series:[{
			name:"北京",
			type:"pie",
			data:[
				{name:"苹果",value:200},
				{name:"梨",value:100},
				{name:"香蕉",value:150},
				{name:"葡萄",value:80}
			]
		}]
	}
	//配置属性给图表对象
	char.setOption(option)
</script>
</body>
</html>
