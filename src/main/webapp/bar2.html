<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<body>
	<div id="box" style='width:600px;height:500px;'></div>
	<img src="http://n.sinaimg.cn/sinacn21/270/w750h1120/20180603/aadb-hcmurvh0875391.jpg" style="width:300px;height:400px">
	<!-- 我是新员工:人家都叫我小哥哥 -->
<script type="text/javascript">
	//var char = echarts.init(document.getElementById("box"))
	var box = $('#box');
	var char = echarts.init(box[0]) 
	var option = {
		//设置图标标题
		title:{
			text:"Echarts柱状图演示"
		},
		//设置图例
		legend:{
			data:["北京","常德"]
		},
		//设置数据标签
		tooltip:{},
		//X轴数据
		xAxis:{
			data:["苹果","梨子","香蕉","葡萄"]
		},
		//Y轴数据
		yAxis:{},
		//系列数据
		series:[{
			name:"北京",
			type:"bar",
			data:[200,100,150,80]
		},{
			name:"常德",
			type:"bar",
			data:[80,50,110,180]
		}]
	}
	//配置属性给图表对象
	char.setOption(option)
</script>
</body>
</html>
